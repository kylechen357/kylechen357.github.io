<body>

    <nav class="nav__links" aria-label="Primary">

      <input class="toggle-switch" id="themeToggle" type="checkbox" />

  <main class="page">
    <section class="section" style="width: 100%; position: relative;">
      <div style="position: absolute; top: 0; left: 15px; width: 35px; height: 55px; background: var(--accent); clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%); border-radius: 0 0 4px 4px;"></div>
      <div class="section__header" style="text-align: center; padding-top: 40px;">
        <p class="eyebrow" style="margin: 0 0 8px 0;">CV</p>
        <h1 style="margin: 0 0 16px 0;">Get the full story</h1>
        <p class="body" style="margin: 0 0 24px 0; font-size: 16px; line-height: 1.6; max-width: 600px; text-align: center; margin: 0 auto 24px; padding: 0 12px;">View my comprehensive curriculum vitae for detailed information about my education, research, publications, and professional experience.</p>
      <div class="hero__actions" style="margin-top:18px; display: flex; justify-content: center; gap: 16px; flex-wrap: wrap;">
        <a class="btn btn--primary compact-btn" href="Reference/CV_EN.pdf" target="_blank" rel="noreferrer" style="display: inline-flex; align-items: center; gap: 10px; padding: 12px 24px; background: linear-gradient(135deg, rgba(126, 240, 193, 0.2), rgba(126, 240, 193, 0.1)); border: 1.5px solid var(--accent); border-radius: 10px; color: var(--accent); text-decoration: none; font-weight: 600; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 4px 12px rgba(126, 240, 193, 0.15);"><i class="ri-file-pdf-line" style="font-size: 20px;"></i><span>View CV (English)</span></a>

  <footer class="footer">

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;
    
    const savedTheme = localStorage.getItem('theme') || 'dark';
    html.setAttribute('data-theme', savedTheme);
    updateToggleButton();
    
    function updateToggleButton() {
      const currentTheme = html.getAttribute('data-theme');
      themeToggle.textContent = currentTheme === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
    }
    
    themeToggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateToggleButton();
    });

    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.querySelector('.nav__links');
    
    if (hamburger && navLinks) {
      hamburger.addEventListener('click', function() {
        navLinks.classList.toggle('active');
        const icon = this.querySelector('i');
        if (navLinks.classList.contains('active')) {
          icon.classList.remove('ri-menu-line');
          icon.classList.add('ri-close-line');
        } else {
          icon.classList.remove('ri-close-line');
          icon.classList.add('ri-menu-line');
        }
      });

      // Close menu when clicking a link
      const links = navLinks.querySelectorAll('a');
      links.forEach(link => {
        link.addEventListener('click', () => {
          navLinks.classList.remove('active');
          const icon = hamburger.querySelector('i');
          icon.classList.remove('ri-close-line');
          icon.classList.add('ri-menu-line');
        });
      });
    }
  </script>
</body>
</html>
