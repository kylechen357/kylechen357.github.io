<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="Reference/KC-01.png" />
  <title>Page Updating | Sheng-Kai Chen Èô≥ÂµäÂá±</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css?v=4" />
  <style>
    .updating-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 60vh;
      padding: 60px 20px;
    }

    .updating-icon {
      font-size: 4rem;
      color: var(--accent);
      margin-bottom: 30px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.6;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
    }

    .updating-title {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: var(--text);
    }

    .updating-subtitle {
      font-size: 1.2rem;
      color: var(--muted);
      margin-bottom: 40px;
      max-width: 600px;
    }

    .back-link-btn {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(120deg, var(--accent), var(--accent-2));
      color: #0f172a;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .back-link-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(126, 240, 193, 0.3);
      color: #0f172a;
    }

    @media (max-width: 768px) {
      .updating-title {
        font-size: 2rem;
      }

      .updating-subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="nav">
    <a href="index.html" class="nav__brand" aria-label="Kyle Chen home">
      <img src="Reference/Kyle-01.png" alt="Kyle Chen" />
    </a>
    <nav class="nav__links" aria-label="Primary">
      <a href="about.html">About</a>
      <a href="research.html">Research</a>
      <a href="experience.html">Experience</a>
      <a href="cv.html">CV</a>
    </nav>
    <label class="toggle-wrapper">
      <input class="toggle-switch" id="themeToggle" type="checkbox" />
      <span class="toggle-slider"></span>
    </label>
  </header>

  <main class="page">
    <div class="updating-container">
      <div class="updating-icon">üöß</div>
      <h1 class="updating-title">Page Under Construction</h1>
      <p class="updating-subtitle">This page is currently being updated with new content. Please check back soon!</p>
      <a href="index.html" class="back-link-btn">‚Üê Back to Homepage</a>
    </div>
  </main>

  <footer class="footer">
    <p>¬© Designed by Kyle Chen  All Rights Reserved</p>
  </footer>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;
    
    const savedTheme = localStorage.getItem('theme') || 'dark';
    html.setAttribute('data-theme', savedTheme);
    updateToggleButton();
    
    function updateToggleButton() {
      const currentTheme = html.getAttribute('data-theme');
      themeToggle.checked = currentTheme === 'light';
    }
    
    themeToggle.addEventListener('change', function() {
      const newTheme = this.checked ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });
  </script>
</body>
</html>
